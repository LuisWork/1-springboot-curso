<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in Thymeleaf</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <!-- <div th:if="${users.size() == 0}" th:text="${'No tiene elementos'}"></div> -->
    <div th:if="${users.isEmpty()}" th:text="${'No tiene elementos'}"></div>
    <table th:if="${(not users.isEmpty())}">
        <tr>
            <thead>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email</th>
            </thead>
        </tr>
        <tr>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:if=${user.email==null} th:text="${'N/A'}"></td>
                    <td th:text="${user.email}"></td>
                    
                </tr>
            </tbody>
        </tr>
    </table>
</body>
</html>
